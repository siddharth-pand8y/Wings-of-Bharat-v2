        <form id="filter-form" class="filter-form">

            class="filter-input"
            placeholder="Search Bird Sanctuaries"
          />
          <button type="submit">X</button>
        </form>
        <ul [ngClass]="{ hideList: listState === false }">
          <li class="sactuary-list-item">
            <label>
              <input
                type="radio"
                value="Keoladeo National Park"
                (change)="selectSanctuary()"
                [formControl]="birdSanctuarySelection"
              />Keoladeo National Park</label
            >
          </li>
          <li class="sactuary-list-item">
            <label>
