<body>
  <header>
    <img src="assets/logo/logo.png" />
    <form id="filter-form" class="filter-form">
      <input
        id="filter-input"
        class="filter-input"
        placeholder="Search Bird Sanctuaries"
      />
      <button type="submit">X</button>
    </form>
    <!-- <input id="searchSacturies" placeholder="Search Bird Sanctuaries" /> -->
  </header>
  <main>
    <section class="listSection">
      <h1>
        Bird Sanctuaries
      </h1>
      <ul>
        <li>
          <input
            type="radio"
            value="Keoladeo"
            (click)="selectSanctuary()"
            [formControl]="birdSanctuarySelection"
          />Keoladeo National Park />
        </li>
        <li>
          <input
            type="radio"
            value="Sultanpur"
            (click)="selectSanctuary()"
            [formControl]="birdSanctuarySelection"
          />Sultanpur Bird Sanctuaru />
        </li>
        <li>
          <input
            type="radio"
            value="Salim"
            (click)="selectSanctuary()"
            [formControl]="birdSanctuarySelection"
          />Salim Ali Bird Sanctuary />
        </li>
        <li>
          <input
            type="radio"
            value="Kumarakom"
            (click)="selectSanctuary()"
            [formControl]="birdSanctuarySelection"
          />Kumarakom Bird Sanctuary />
        </li>
        <li>
          <input
            type="radio"
            value="Vendanthangal"
            (click)="selectSanctuary()"
            [formControl]="birdSanctuarySelection"
          />Vendanthangal Bird Sanctuary />
        </li>
        <li>
          <input
            type="radio"
            value="Chilika"
            (click)="selectSanctuary()"
            [formControl]="birdSanctuarySelection"
          />Chilika Lake Bird Sanctuary />
        </li>
        <li>
          <input
            type="radio"
            value="Chintamani"
            (click)="selectSanctuary()"
            [formControl]="birdSanctuarySelection"
          />Chintamani Kar Bird Sanctuary />
        </li>
        <li>
          <input
            type="radio"
            value="Kutch"
            (click)="selectSanctuary()"
            [formControl]="birdSanctuarySelection"
          />Kutch Great Indian Bustard Sanctuary />
        </li>
      </ul>
    </section>
  </main>
</body>
